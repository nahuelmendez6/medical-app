<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recordatorio de cita</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="background-color: #ffffff; border-radius: 8px; padding: 20px; max-width: 600px; margin: auto;">
        <h2 style="color: #2d89ef;">¡Hola {{ name }}!</h2>
        <p>Este es un recordatorio de nueva cita médica.</p>
        <ul>
            <li><strong>Fecha:</strong> {{ date }}</li>
            <li><strong>Hora:</strong> {{ time }}</li>
            <li><strong>Paciente</strong> {{ name }}</li>
        </ul>
        <p style="color: #888;">Gracias por usar MedicalApp.</p>
    </div>
</body>
</html>
